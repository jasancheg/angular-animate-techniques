<div class="container body-content">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Register</h2>
            <hr>
        </div>
    </div>
    <form name="register" role="form" class="col-lg-8 col-lg-offset-2">
        <div class="form-group floating-label-form-group">
            <input type="text" class="form-control" id="userName" name="name"
                   placeholder="Name" ng-model="registerForm.name" required>
        </div>

        <div class="form-group floating-label-form-group">
            <input type="email" class="form-control" id="emailAddress" name="email"
                   placeholder="Email address" ng-model="registerForm.email" required>
        </div>

        <div ng-messages="register.email.$error">
            <div ng-message="required" class="alert alert-danger">Please enter your email address.</div>
            <div ng-message="email" class="alert alert-danger">Please enter a valid email address.</div>

        </div>

        <div class="form-group floating-label-form-group">
            <input type="password" class="form-control" id="password"
                   placeholder="Password" ng-model="registerForm.password" required>
        </div>

        <div class="form-group floating-label-form-group">
            <input type="password" class="form-control" id="confirmPassword"
                   placeholder="Confirm password" ng-model="registerForm.confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
